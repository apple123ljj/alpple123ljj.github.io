<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赵若宇新婚快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* 祝福语样式 */
        .title {
            font-size: clamp(20px, 5vw, 36px);
            color: #fff;
            font-family: "微软雅黑", "宋体", sans-serif;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            z-index: 10;
        }
        /* 提示文字 */
        .tip {
            color: #ccc;
            font-size: clamp(12px, 3vw, 16px);
            margin-top: 20px;
            z-index: 10;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 class="title">祝赵若宇新婚快乐 ❤️</h1>
    <canvas id="fireworks"></canvas>
    <p class="tip">点击屏幕绽放更多烟花</p>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let width, height;

        // 适配屏幕大小
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 随机数工具函数
        const random = (min, max) => Math.random() * (max - min) + min;
        const floorRandom = (min, max) => Math.floor(random(min, max));
        // 颜色随机（婚礼常用的红、粉、金、紫、白）
        const getRandomColor = () => {
            const colors = [
                '#ff69b4', '#ff1493', '#ffd700', '#ff0000', '#ffffff', 
                '#9932cc', '#ffb6c1', '#f0e68c', '#dc143c', '#ff8c00'
            ];
            return colors[floorRandom(0, colors.length)];
        };

        // 粒子类
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = random(1, 5);
                this.angle = random(0, Math.PI * 2);
                this.gravity = 0.05;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.color = getRandomColor();
                this.alpha = 1;
                this.decay = random(0.005, 0.01);
            }
            update() {
                // 加入重力效果
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                // 透明度衰减
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // 烟花数组
        let particles = [];

        // 创建烟花
        function createFirework(x, y) {
            // 每一次点击生成100-200个粒子
            const particleCount = floorRandom(100, 200);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            // 半透明黑色背景，实现拖影效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // 更新和绘制所有粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                // 移除透明度为0的粒子
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 自动生成烟花（每隔1-3秒在随机位置生成）
            if (Math.random() < 0.005) {
                createFirework(random(50, width - 50), random(50, height / 2));
            }
        }

        // 点击屏幕生成烟花
        canvas.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
        // 移动端触摸事件
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            createFirework(touch.clientX, touch.clientY);
        });

        // 启动动画
        animate();
    </script>
</body>
</html>
